<!DOCTYPE html>
<html>
<head>
<style>
canvas{
  height: 200px;
  border: 1px solid lightgrey;
}
input{
  font-size: 12pt;
}
</style>


</head>
<body>
<h1>Upload Prototype</h1>
<script type="text/javascript" src="https://www.dukelearntoprogram.com//course1/common/js/image/SimpleImage.js"></script>
<script src="js.js"></script>

<canvas id="can"></canvas>
<p>
  Upload image:
  <input type="file" multiple="false" accept="image/*" id="finput" onchange="upload()">
</p>
<p>
  Make Grey:
  <input type="button" value="Make Gray" onclick="makeGrey()">
</p>
<p>
  Make Red:
  <input type="button" value="Make Red" onclick="makeRed()">
</p>

<p>
  Make Rainbow:
  <input type="button" value="Make Rainbow" onclick="makeRainbow()">
</p>
<p>
  Make Windows:
  <input type="button" value="Make Windows" onclick="makeWindows()">
</p>
<p>
  Reset:
  <input type="button" value="Reset" onclick="reset()">
</p>

</body>
</html>
